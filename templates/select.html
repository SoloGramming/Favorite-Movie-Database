{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for result in results %}
      <a href="{{ url_for('selected', id=result.id) }}"><ul>{{ result.title }} - {{ result.release_date}}</ul></a>
      {% endfor %}
  </p>

</div>
{% endblock %}
